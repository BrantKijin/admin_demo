<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout/default-layout}">

<head>
<title>XP보이스-페이지를 찾을 수 없습니다.</title>
</head>

<body layout:fragment="content">

<!-- 컨텐츠 기본 영역 -->
<div id="warpper">
    
    <div class="cont">
        
        <div class="error-cont">

            <img title="에러이미지" src="/images/error.svg">
            <h3>
                페이지를 찾을 수 없습니다!
            </h3>
            <p> 
                주소를 잘못 입력하셨거나<br />
                페이지의 주소가 변경, 삭제되어 찾을 수 없습니다 <br />
                다시 확인해주세요 
            </p>
            <div class="button__Box">
                <a class="button button__darkNavy error_btn" th:href="@{/}">
                    메인으로 이동
                </a>
    
            </div>
        </div>
    </div>
</div>
<!-- 컨텐츠 기본 영역 END-->

</body>
</html>
